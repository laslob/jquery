<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div id="ispis"></div>

    <script>
        var url = "https://api.github.com/users/anotherjesse";
        $.ajax({
            url: url,
            method: 'GET',
            success: function (data) {
                var datum = new Date(data.created_at);
                var dan = datum.getDate() + '/' + datum.getMonth() + 1 + '/' + datum.getFullYear();
                console.log(data);
                $('#ispis').append(
                    `<div class="card" style="width: 18rem;">
                            <img class="card-img-top" src=${data.avatar_url} alt="Card image cap">
                            <div class="card-body">
                            <h5 class="card-title">${data.name}</h5>
                            <p class="card-text">Company: ${data.company}</p>
                            <p class="card-text">Location: ${data.location}</p>
                            <p class="card-text">Following: ${data.following}</p>
                            <p class="card-text">Followers: ${data.followers}</p>
                            <p class="card-text">Created: ${dan}</p>
                            <a href="${data.blog}" class="btn btn-primary">Blog</a>
                            </div>
                            </div>`);


            },
            error: function () {
                console.log('error!!!')
            }
        })
    </script>
</body>

</html>
