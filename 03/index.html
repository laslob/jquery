<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquerry SlideToggle</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <style type="text/css">
        #panel, #padajuci {
            padding: 5px;
            text-align: center;
            background: #99ccee;
            border: 1px solid #336699;
        }
        #panel {
            padding: 20px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <h1>Jquerry SlideToggle</h1>
    <div id="padajuci">Klikni ovde za vise detalja</div>
    <div id="panel">Smart skola</div>
    <script>
        $(document).ready(function() {
            $('#padajuci').click(function() {
                $('#panel').slideToggle(1500);
            })
        })
    </script>
</body>
</html>
