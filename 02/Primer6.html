<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JQuery - Interakcija sa DOM</title>
    
    <style type="text/css">
        .mojaKlasa {
            background: navy;
            color: White;
            width: 200px;
        }

        .mojaKlasa1 {
            background: red;
            color: White;
            width: 300px;
        }
    </style>
    <script src="./jquery-3.4.1.js"></script>
</head>

<body>

    <h1>JQuery hasClass primer</h1>

    <div id="OutputDiv">Ovo je prvi div</div>
    <div id="TestDiv" class="mojaKlasa1">
        Ovo je moj div tekst
    </div>

    <script>
        $(document).ready(function() {
            // hasClass
            if($('#OutputDiv').hasClass('mojaKlasa')) {
                alert("Klasa postoji");
            } else {
                alert ('Klasa ne postoji pa je dodajemo');
                $('#OutputDiv').addClass('mojaKlasa');
            };
        });
    </script>

</body>

</html>
